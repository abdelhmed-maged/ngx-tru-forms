<div class="tru-ui-input-container">
<label  class="tru-ui-label"
[ngClass]="['jf-label', schema.key, (isRequired() ? 'required' : '')]" *ngIf="type() !== 'hidden'">
<span [innerHTML]="title()"></span><sup *ngIf="isRequired()">*</sup>
</label>
<button type="button" *ngIf="this.schema.description" [attr.class]="'info'" [attr.title]="this.schema.description" class="tru-ui-button">Info</button>
<input
class="tru-ui-input-control"
[attr.name]="schema.key"
[attr.type]="type()"
[formControl]="control"
[attr.maxLength]="schema.maxLength || null"
[attr.minLength]="schema.minLength || null"
[attr.disabled]="disabled"
[textMask]="{ mask: getMask() }"
[ngClass]="{'empty': control.value === '' && !isRequired()}"
/>
<jf-tru-ui-error [control]="control"></jf-tru-ui-error>
</div>
