<div class="tru-ui-input-container">
    <label class="tru-ui-label"
      [ngClass]="['jf-label', schema.key, (isRequired() ? 'required' : '')]">
      <span class="tru-ui-label" [innerHTML]="title()"></span><sup *ngIf="isRequired()">*</sup>
    </label>
    <button type="button" *ngIf="schema.description" [attr.class]="'info'" [attr.title]="schema.description">Info</button>
    <select
      class="tru-ui-input-control tru-ui-select"
      [attr.name]="schema.key"
      [formControl]="control"
      [attr.disabled]="disabled"
    >
      <option value="" [selected]="control.value === ''" [disabled]="true">
        {{placeholder()}}
      </option>
      <option
        *ngFor="let en of schema.enum; let i = index"
        [selected]="control.value === en"
        [ngValue]="en">
        {{enumNames(i)}}
      </option>
    </select> 
  <jf-tru-ui-error [control]="control" [language]="language || 'en'"></jf-tru-ui-error>
</div>
