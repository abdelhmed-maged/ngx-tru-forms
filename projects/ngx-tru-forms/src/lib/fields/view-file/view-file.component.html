      <div *ngIf="!isPdf" class="modal-body" style="height:480px !important;padding: 0;margin: 0;display: flex;justify-content: center;align-items: center;flex-direction: row;">
        
            <div  class="image-container">
                <img [src]="makeTrustedImage(file)" id="image" [alt]="title">
            </div>
            <div class="controllers" *ngIf="!isPdf">
                <button class="zoom-in" type="button" (click)="zoomin()" aria-label="zoom in" >+</button>
                <button class="zoom-out" type="button" (click)="zoomout()" aria-label="zoom out" >-</button>
            </div>
      </div>
      <div *ngIf="isPdf" class="modal-body" style="height:480px !important;padding: 0;margin: 0">
        <pdf-viewer 
        class="test__pdf-doc"
        [src]="edocSrc"
        [autoresize]="true"
        [original-size]="false">
      </pdf-viewer>
      </div>
