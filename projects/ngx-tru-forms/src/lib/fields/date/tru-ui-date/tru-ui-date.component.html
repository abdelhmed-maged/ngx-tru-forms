<div class="tru-ui-input-container">
<label class="tru-ui-label" [ngClass]="['jf-label', schema.key, (isRequired() ? 'required' : '')]">
    <span [innerHTML]="title()"></span><sup *ngIf="isRequired()">*</sup>
  </label>
  <input
    *ngIf="!isWebView; else webview"
    type="text"
    class="tru-ui-input-control tru-ui-date desktop"
    [attr.aria-required]="isRequired()"
    (bsValueChange)="onDateInput($event)"
    [bsConfig]="{ containerClass: 'theme-default', dateInputFormat: 'DD MMM YYYY', showWeekNumbers: false}"
    bsDatepicker
    [bsValue]="maskDate"
    tabindex="1"
    placement="bottom"
    readonly
    readonly="readonly"
  />
  <ng-template #webview>
    <input
    type="text"
    class="tru-ui-input-control tru-ui-date ios"
    [attr.aria-required]="isRequired()"
    tabindex="1"
    [bsValue]="maskDate"
    [bsConfig]="{ containerClass: 'theme-default', dateInputFormat: 'DD MMM YYYY', showWeekNumbers: false }"
    bsDatepicker
    (bsValueChange)="onDateInput($event)"
    placement="top"
    triggers="touchend:touchend"
    readonly
    readonly="readonly"    /> 
   </ng-template>

   <input style="display: none;visibility: hidden;"     
   [name]="schema.key"
   [formControl]="control" />
  <jf-tru-ui-error [control]="control" [language]="language || 'en'"></jf-tru-ui-error>
</div>
