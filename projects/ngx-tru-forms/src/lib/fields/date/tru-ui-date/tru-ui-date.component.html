<div class="tru-ui-input-container">
<label class="tru-ui-label" [ngClass]="['jf-label', schema.key, (isRequired() ? 'required' : '')]">
    <span [innerHTML]="title()"></span><sup *ngIf="isRequired()">*</sup>
  </label>
  <input
    *ngIf="isWebView; else desktop"
    type="text"
    class="tru-ui-input-control tru-ui-date"
    [name]="schema.key"
    (bsValueChange)="onDateInput($event)"
    [formControl]="control"
    [bsConfig]="{ containerClass: 'theme-default', dateInputFormat: 'DD/MM/YYYY', showWeekNumbers: false }"
    bsDatepicker
    readonly
    #dp="bsDatepicker"
    readonly="readonly"
    placement="bottom"
    (hover)="dp.show()"
    [attr.disabled]="disabled"
  />
  <ng-template #desktop>
    <input
    type="text"
    class="tru-ui-input-control tru-ui-date"
    [name]="schema.key"
    (bsValueChange)="onDateInput($event)"
    [formControl]="control"
    [bsConfig]="{ containerClass: 'theme-default', dateInputFormat: 'DD/MM/YYYY', showWeekNumbers: false }"
    bsDatepicker
    readonly
    readonly="readonly"
    placement="bottom"
    triggers="click"
    [attr.disabled]="disabled"
    /> 
   </ng-template>
  <jf-tru-ui-error [control]="control" [language]="language || 'en'"></jf-tru-ui-error>

</div>
