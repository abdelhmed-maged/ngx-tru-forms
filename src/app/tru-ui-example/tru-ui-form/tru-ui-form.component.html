<div style="padding: 42px;width: 420px;">
        <select (change)="changeLanguage($event.target.value)">
                <option value="en">English</option>
                <option value="fr">Frensh</option>

        </select>
<jf-form
        #jfForm
        [cancel]="'cancel'"
        [submit]="'Submit'"
        [cancelClass]="'secondary-bg'"
        [schema]="schema"
        [language]= "language"
        (handleSubmit)="handleSubmit($event)">
</jf-form>
</div>
